<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Formlar</h1>
    <form action="result.html" method="get">
      <div>
        <label for="isim">Adı:</label>
        <input
          type="text"
          id="isim"
          name="Girilen isim"
          placeholder="adınızı girin"
        />
        <br /><br />
        <label for="soyisim">Soyad:</label>
        <!-- required boş bırakamazsın -->
        <input type="text" id="soyisim" name="Girilen soyisim" />
        <br /><br />
        <!-- label in for ile input un id si aynı olursa bu labellar o ınputa baglı
            olur. label ın uzerıne gelınce ınputu actıv hale gelir -->
      </div>

      <div>
        <label for="parola">Parola Gir</label>
        <input type="password" name="Girilen parola" id="parola" />
      </div>
      <br /><br /><br />

      <div>
        <label for="">Cinsiyet</label><br />
        <label for="gender1">Erkek</label>
        <input type="radio" name="cinsiyet" id="gender1" value="erkek" />
        <label for="gender2">| Kadın</label>
        <input type="radio" name="cinsiyet" id="gender2" value="kadın" />
        <!-- value backend de yakaladıgı yer -->
        <br /><br />
      </div>

      <div>
        <label for="">Favori evcil hayvanı seçin</label><br />
        <input type="checkbox" name="animal_1" id="panda" value="panda" />
        <label for="panda">Panda</label>
        <input type="checkbox" name="animal_2" id="fish" value="balık" />
        <label for="fish">Balık</label>
        <input type="checkbox" name="animal_3" id="cat" value="kedi" />
        <label for="cat">Kedi</label>
      </div>
      <br />
      <br />

      <div>
        <label for="age">Yaş:</label>
        <input
          type="number"
          name="Girilen Yaş"
          id="age"
          min="18"
          placeholder="yaş giriniz.."
        />
        <!-- step="5" 5er 5er artırır -->
      </div>
      <br />
      <br />
      <div>
        <label for="search">Ara:</label>
        <input
          type="search"
          name="Arananılan"
          id="search"
          placeholder="Ara.."
        />
      </div>
      <br />
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" name="Girilen email" id="email" />
      </div>
      <br />
      <br />
      <div>
        <label for="color">renk secınız</label>
        <input type="color" name="secılen renk" id="color" />
      </div>
      <br />
      <br />
      <div>
        <label for="file">Dosya Secın</label>
        <input type="file" name="secilen dosya" id="file" />
      </div>
      <br />
      <br />
      <div>
        <label for="phone">Telefon no gırınız</label>
        <input
          type="tel"
          name="Girilen telefon no"
          id="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="05x-xxx-xx-xx"
        />
      </div>
      <br />
      <br />
      <div>
        <label for="date">Tarih:</label>
        <input
          type="date"
          name="Tarih"
          id="date"
          min="1994-05-20"
          max="2024-05-20"
        />
      </div>
      <br />
      <br />
      <div>
        <label for="seker">Hangi tatlıyı seversiniz:</label>
        <br />
        <select name="seçilen_tatlı" id="seker" size="7" multiple>
          <option value="Sütlaç">Sütlaç</option>
          <option value="Keşkül">Keşkül</option>
          <option value="Kazandibi">Kazandibi</option>
          <option value="Aşure">Aşure</option>
          <option value="Magnolia">Magnolia</option>
          <option value="Güllaç">Güllaç</option>
        </select>
      </div>

      <br />
      <br />
      <div>
        <label for="seker2">Hngi tatlıyı:</label>
        <select name="seçilen_tatlı" id="seker2" size="7" multiple>
          <optgroup label="sütlü tatlılar">
            <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Kazandibi">Kazandibi</option>
            <option value="Aşure">Aşure</option>
            <option value="Magnolia">Magnolia</option>
            <option value="Güllaç">Güllaç</option>
          </optgroup>
          <optgroup></optgroup>
        </select>
      </div>
      <br />
      <br />
      <div>
        <label for="comment">Yorum giriniz..</label>
        <textarea name="yorum" id="comment" style="resize: none"></textarea>
      </div>
      <br />
      <br />
      <div>
        <label for="data" list="browsers" name="kullanılan browser" id="data"
          >Browser:</label
        ><br />
        <datalist id="browsers">
          <option value="Chrome"></option>
          <option value="Yandex"></option>
          <option value="Opera"></option>
        </datalist>
      </div>
      <br />
      <br />
      <div>
        <fieldset>
          <legend>Kişisel Bilgiler</legend>
          <br />
          <label>Ad</label>
          <input type="text" name="ad" id="ad" />
          <br />
          <label>SoyAd</label>
          <input type="text" name="soyad" id="soyad" />
          <br />
        </fieldset>
      </div>
      <br />
      <br />
      <input type="reset" value="sıfırla" />
      <input type="submit" value="gönder" />
    </form>
  </body>
</html>
