<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>JS-13 Events</title>
  </head>
  <body>
    <main class="container mt-4">
      <h2>ADD PRODUCT</h2>
      <section class="add-item d-flex gap-2 mb-4">
        <input id="input" type="text" name="product" class="form-control" />
        <input id="btn" type="button" value="ADD" class="btn btn-danger w-25" />
      </section>

      <section class="product-list">
        <h2>PRODUCT LIST</h2>
        <ul>
          <li class="list">IPhone15</li>
          <li class="list">IPhone13 Pro</li>
          <li class="list">Samsung S24</li>
          <li class="list">Xiaomi Redmi Note13 Pro</li>
          <li class="list">Oppo Reno11</li>
        </ul>
      </section>

      <h2>Add Student</h2>
      <form class="add-item d-flex gap-2 mb-4">
        <input id="std-input" type="text" name="student" class="form-control" />
        <input
          id="std-btn"
          type="submit"
          value="ADD"
          class="btn btn-success w-25"
        />
      </form>

      <section class="student-list">
        <h2>Student List</h2>
        <ul></ul>
      </section>
    </main>
    <script src="traversingDOM.js"></script>
    <!-- <script src="event.js"></script> -->
  </body>
</html>
