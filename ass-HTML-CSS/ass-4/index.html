<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="image/mba13-midnight-select-202402.jpeg" alt="" />
      </div>
      <div class="right">
        <article>
          <div class="wrapper">
            <h2>Macbook Air 16gb <span>M2</span></h2>
          </div>
          <h3>Apple</h3>
          <h3 class="product-info">PRODUCT INFO</h3>
          <p>
            Aplle M2 chip with 8-core CPU, 10-core GPU,16-core Neural Engine
            15.3-inch Liquid Retina display with True Tone
          </p>
          <p>1080p FaceTime HD camera</p>
          <p>
            Magsafe 3 charging port Two Thunderbolt/USB 4 ports 35W Dual USB-C
            Port Compact Power Adapter
          </p>
        </article>
        <div class="str">
          <h2 class="storage">STORAGE</h2>
          <div class="btn-wrapper">
            <button>512GB</button>
            <button>1TB</button>
            <button>2TB</button>
          </div>
        </div>
        <div class="add">
          <button>
            <i class="fa-solid fa-cart-shopping"></i>
            ADD TO CARD
          </button>
          <h1><sup>$</sup>1889.99</h1>
        </div>
      </div>
    </div>
  </body>
</html>
