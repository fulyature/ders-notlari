<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablolar</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Bu bir başlık
      </caption>
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yaş</th>
          <th>Telefon</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Fulya</td>
          <td>Fulya</td>
          <td>30</td>
          <td>0555-999-99-99</td>
        </tr>
        <tr>
          <td>Zeynep</td>
          <td>Türe</td>

          <td>7</td>

          <td>-</td>
        </tr>
        <tr>
          <td rowspan="2">Zeynep</td>
          <td>Türe</td>

          <td>7</td>

          <td>-</td>
        </tr>
        <tr>
          <td colspan="2">Zeynep</td>
          <td>Türe</td>
        </tr>
        <tr>
          <td colspan="4">Boş</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
